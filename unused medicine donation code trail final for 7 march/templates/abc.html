    <title>Hello, world!</title>
    <style>
        
body{
    
  background: url('/static/images/mn.jpg')no-repeat ;
  background-size: 100%;

}
.container{
    /* background-color: #fff; */
    
    width: 35%;
    margin-top: 15vh;
    margin-bottom: 25px;
    border:0px solid #fff; padding:20px 30px;
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);

    text-align: center;

    margin-left: 70%;

    </style>
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    
    <div class="container" >
      {% for message in messages %} 
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      
      
      {% endfor %}
      

        <form  method='POST'>
            {% csrf_token %}
            <h1> Register Form</h1>
           
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="validationCustom04" class="form-label"> Select Medicine Type</label>
                    <select class="form-select" id="validationCustom04" name="tmedicine" required>
                        <option selected disabled value="">Select Type </option>
                        <option>Tablets</option>
                        <option>Syrup</option>
                       
                        
                    </select>
                  </div> 
                </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Medicine/Syrup Name</label>
                    <input type="text" class="form-control" placeholder="Enter Address" name="mname" id="address" required>
                  </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Company Name</label>
                        <input type="email" class="form-control" name="cname"  required>
                      
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Manufacturing Date</label>
                        <input type="date" class="form-control" placeholder="Enter Mobile Number" name="mdate" id="mobileno" required>
                      </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Expiry Date</label>
                        <input type="date" class="form-control" placeholder="Enter Qualification" name="exdate" id="qual" required>
                      </div>
                      
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Medicine MG/Syrup in ml</label>
                        <input type="text" class="form-control" placeholder="Enter Experiance" name="ml" id="exe" required>
                      </div>
                </div>
            </div>
            
            <div class="form-group">
              <label for="pass1">Medicine/Syrup Useful for</label>
              <input type="password" class="form-control" name="medicine" required>
            </div>
            <div class="form-group">
                <label for="pass2">Quantity</label>
                <input type="cpsw" class="form-control" name="quantity" required>
              </div>
              <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" placeholder="Enter Qualification" name="uname" id="qual" required>
                      </div>
                      
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">User Address</label>
                        <input type="text" class="form-control" placeholder="Enter Experiance" name="address" id="exe" required>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">User Mobile No</label>
                        <input type="text" class="form-control" placeholder="Enter Qualification" name="phone" id="qual" required>
                      </div>
                      
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">User Email</label>
                        <input type="text" class="form-control" placeholder="Enter Experiance" name="email" id="exe" required>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Upload Medicine/Syrup Image</label>
                        <input type="text" class="form-control" placeholder="Enter Qualification" name="image2" id="qual" required>
                      </div>
                      
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Upload Prescription</label>
                        <input type="text" class="form-control" placeholder="Enter Experiance" name="image2" id="exe" required>
                      </div>
                </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button input type="submit" class="btn btn-success btn-block">Upload</button>
           
          </form>
          
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  
  
  </body>
</html>
