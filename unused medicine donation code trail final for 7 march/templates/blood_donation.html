    <style>
        
body{
    
  background: url('/static/images/ml.jpg')no-repeat ;
  background-size: 100%;

}
.container{
    /* background-color: #fff; */
    
    width: 35%;
    margin-top: 15vh;
    margin-bottom: 25px;
    border:0px solid #fff; padding:20px 30px;
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);

*{

    margin-left: 70%;

    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    
    <div class="container" >
      {% for message in messages %} 
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      
      
      {% endfor %}
      

        <form  method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Blood Donation</h1>

            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>

              <div class="row">
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="fname">mobile no</label>
                  <input type="text" class="form-control" name="mobile_no" required>
                </div></div>
                <div class="col-6">  
                  <div class="form-group">
                    <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email"  required>
                  </div></div>
                
             
                 
              <div class="row">
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="fname">Blood Group</label>
                  <input type="text" class="form-control" name="blood_group" required>
                </div></div>
                <div class="col-6">  
                  <div class="form-group">
                    <label for="fname">Age</label>
                    <input type="text" class="form-control" name="age" required>
                  </div></div>
                <div class="form-group">
                    <label for="text">Weight</label>
                    <input type="text" class="form-control" name="weight"  required>

                    
                  
                  </div>
                  
                  <div class="form-group">
                    <label for="text">Any Health Issues</label>
                    <input type="text" class="form-control" name="any_health_issue" rows="4"  required>
                  </div>

                 
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  
                 
                    <button input type="submit" class="btn btn-success btn-block">submit</button>
                  
                  </form>
                </div>
                 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
