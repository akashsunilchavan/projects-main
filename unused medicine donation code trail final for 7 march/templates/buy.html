        <form  method='POST' enctype="multipart/form-data">

        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Manufacturing Date</label>
                <input type="text" class="form-control" placeholder="dd/mm/yy" name="Manufacturing_date" id="name" required>
              </div> 
            </div>
          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Expiry Date</label>
                <input type="text" class="form-control" placeholder="dd/mm/yy" name="expiry_date" id="address" required>
              </div> 
            </div>
        </div>


        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name" required>
              </div> 
            </div>
          <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Mobile No</label>
                <input type="text" class="form-control" placeholder="mobile_no" name="mobile_no" id="address" required>
              </div> 
            </div>
        </div>


       
            
              <div class="form-group">
                <label for="email">Email address</label>
                    <input type="email" class="form-control"placeholder="xyz@gmil.com" name="email"  required>
              </div>
              
                <div class="form-group">

                  </div>

                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  
                 
                    <button input type="submit" class="btn btn-success btn-block">submit</button>
